<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="add-elem">
        <label for="add-elem__new-task" class="add-elem__new-task label">Add Item</label>
        <div class="add-elem__task-row-wrapper">
          <input id="add-elem__new-task" class="task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="incomplete-tasks__item item">
            <input type="checkbox" class="incomplete-tasks__checkbox checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task text-input incomplete-tasks__text-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img src="./remove.svg" alt="remove button" class="delete-button__img">
            </button>
          </li>
          <li class="edit-mode item incomplete-tasks__edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input edit-mode__text-input">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img src="./remove.svg" alt="remove button" class="delete-button__img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="item completed-tasks__item">
            <input type="checkbox" class="checkbox completed-tasks__item-checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task text-input completed-tasks__item-text-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img src="./remove.svg" alt="remove button" class="delete-button__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
