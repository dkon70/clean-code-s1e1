<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header-img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-elem-wrapper">
        <label for="new-task" class="new-task-label label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="block-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item"><input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" alt="remove button" class="delete-button-img">
          </button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img src="./remove.svg" alt="remove button" class="delete-button-img">
          </button>
        </li>
      </ul>
      <h3 class="block-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" alt="remove button" class="delete-button-img">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
